{% extends 'base.html' %}
{% block title %} formation page {% endblock %}
{% block content %}
<br>
    <h1>Nos formations</h1>
    <br>
    {% for n in lists_formations %}
    
    <div class="card">
        <h5 class="card-header">{{ n.libelle }}</h5>
        <div class="card-body">
          <h5 class="card-title">{{ n.description }}</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="detail_formation/{{ n.id }}" class="btn btn-primary">Voir plus</a>
        </div>
    </div>
    <br>
    {% endfor %}
      
        
{% endblock %}
